<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <p id="description">CREAT YOUR PERSONAL PROFILE</p>
    <section>
      <fieldset>
        We want to get to know you. Please enter your Informations.
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first-name">First name</label>
          <input type="text" id="first-name" />

          <label for="Last Name">Last Name</label>
          <input type="text" id="Last Name" />

          <label for="Your Birthday">Your Birthday</label>
          <input type="date" id="date" />
        </fieldset>

        Can you tell us a little bit more? We want to annoy you with unwanted
        ads.

        <fieldset>
          <legend>Further Information</legend>

          <label for="Favorite Color">Favorite Color:</label>
          <input type="color" id="color" />

          <label for="What is your favourte pet"
            >What is your favourte pet?</label
          >
          <select id="What is your favourite pet">
            <option value="select">--Please choose an option--</option>
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Pig">Pig</option>
            <option value="Mouse">Mouse</option>
            <option value="Wife">Wife</option>
            <option value="I dont like anything">I dont like anything</option>
          </select>
          <button type="submit">Send</button>
        </fieldset>
      </fieldset>
    </section>
  </body>
</html>
