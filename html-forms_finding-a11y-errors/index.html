<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 class="title">Understanding A11y in Forms</h1>
      <fieldset>
      <p id="description">
        Please let us know how we can support you with a11y issues.
      </p>

      <form for="title">
        <input>
          <legend>Enter your information</legend>
          <label for="Name">Name:</label>
          <input type="name-Input" id="Name" />
          <label for="Age">Age:</label>
          <input type="age-Input" id="Age"  />
          <label>Color you cannot see:</label>
          <input type="color-Input" id="color" name="color" />
          <textarea rows="text" placeholder="Leave us a message..."></textarea>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
